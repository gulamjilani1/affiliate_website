{% extends "base.html" %}
{% block content %}
<div class="text-center py-5">
  <h1>Affiliate site</h1>
  <p class="lead">Discover curated products</p>
  <a href="{{ url_for('products') }}" class="btn btn-primary">Browse Products</a>
</div>

<h3>Latest Products</h3>
<div class="row">
  {% for p in products %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <img src="{{ p.image if p.image and 'http' in p.image else url_for('static', filename='images/' + (p.image or 'placeholder.png')) }}" class="card-img-top" style="height:180px;object-fit:cover;">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">{{ p.category or '' }}</p>
        <a href="{{ url_for('product_detail', product_id=p.id) }}" class="btn btn-sm btn-outline-primary">Details</a>
        <a href="{{ url_for('track', product_id=p.id) }}" class="btn btn-sm btn-success ms-2">Buy</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
